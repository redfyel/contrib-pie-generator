name: Generate Contributor Pie Chart

on:
  workflow_call:
    inputs:
      chart-size:
        required: false
        type: string
        default: '6,6'
      palette:
        required: false
        type: string
        default: ''  # Provide comma-separated colors here if desired

jobs:
  chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Caller Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Generator Repo
        uses: actions/checkout@v4
        with:
          repository: redfyel/contrib-pie-generator
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          path: generator

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install matplotlib

      - name: Generate Chart
        run: |
          if [ "${{ inputs.palette }}" != "" ]; then
              python generator/generate.py "${{ inputs.chart-size }}" "${{ inputs.palette }}"
          else
              python generator/generate.py "${{ inputs.chart-size }}"
          fi

      - name: Commit Chart and Update README
        run: |
          # Append image reference to README.md if not already present
          if ! grep -q "!\[Contributor Pie Chart\](contributor-pie.png)" README.md; then
              echo -e "\n![Contributor Pie Chart](contributor-pie.png)" >> README.md
          fi
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add contributor-pie.png README.md
          git commit -m "ðŸ“Š Auto-update contributor pie chart and update README" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
